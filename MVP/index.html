            </thead>

              </tr>


            </tbody>
          </table>

      </div>

      <div class="card-body">

        <!-- Sign-up Form (note the various input "types")-->
        <form role="form">
          <div class="form-group row">
            <label for="name-input">Name:</label>
            <input class="form-control" id="name-input" type="text">
          </div>
          <div class="form-group row">
            <label for="name-input-2">Last Name:</label>
            <input class="form-control" id="name-input2" type="name">
          </div>
          <div class="form-group row">
            <label for="email-input">Email:</label>
            <input class="form-control" id="email-input" type="email">
          </div>
          <!-- <div class="form-group row">
                  <label for="comment-input">How did you hear about us?</label>

                </div> -->
          <button class="btn btn-default" id="add-user" type="button">Submit</button>
        </form>

    <div id="wrapper">

      <div id="display">00:00</div>

      <!-- Div containing our stopwatch controls -->
      <div id="buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>

      </div>

      <div id="timeMessage"></div>

    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
