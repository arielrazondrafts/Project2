<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="row" id="menu-primary">
      <div class="col-md-4"><h1>Happy Litrees</h1></div>
      <div class="col-md-8">
        <nav>
          <ul>
            <li><a href="#sect-inbox">Index</a></li>
            <li><a href="#sect-employer">Employers</a></li>           
            <li><a href="#sect-invoice">Invoice</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <section class="content-primary">
        <div class="row" id="sect-employer">
            <div class="col-md-7">
              <img src="img/img_form.png" alt="" width="100%">
            </div>
            <div class="col-md-5">
              <div class="form-register">
                <h3>Personal Dates</h3>
                  <form action="">
                      <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><img src="img/boy.png" alt=""></span>
                          </div>
                          <input type="text" class="form-control" placeholder="First Name" aria-label="First Name" aria-describedby="basic-addon1">
                      </div>
                      <div class="input-group">
                          <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name" aria-describedby="basic-addon1">
                      </div>
                      <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><img src="img/smartphone.png" alt=""></span>
                          </div>
                          <input type="text" class="form-control" placeholder="Phone Number" aria-label="phone" aria-describedby="basic-addon1">
                      </div>
                      <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><img src="img/email.png" alt=""></span>
                          </div>
                          <input type="email" class="form-control" placeholder="E-Mail" aria-label="E-Mail" aria-describedby="basic-addon1">
                      </div>
                      <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><img src="img/calendar.png" alt=""></span>
                          </div>
                          <input type="date" class="form-control" placeholder="Time Worked" aria-label="Firs Name" aria-describedby="basic-addon1">
                      </div>
                      <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><img src="img/list.png" alt=""></span>
                          </div>
                          <input type="text" class="form-control" placeholder="Assignment" aria-label="Firs Name" aria-describedby="basic-addon1">
                      </div>
                      <input type="button" class="send_dates" value="send">
                  </form>
              </div>
            </div>
        </div>
        <div class="row" id="sect-inbox">
            <div class="col-md-6">
              <div class="list-works">
                  <h3>List Assesment</h3>
                  <div class="item-report">
                    <div class="time">
                      <h4>45</h4>
                      <p>Mins</p>
                    </div>
                    <div class="dates">
                      <p class="project">Prototype</p>
                      <div class="dates2">
                        <p><span>Camila Chica</span> - <span>02/20/2019</span></p>
                        <p class="e-mail">andrekchir@gmail.com</p>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
            <div class="col-md-6">
              <img src="img/img-list.png" alt="" width="100%">
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
